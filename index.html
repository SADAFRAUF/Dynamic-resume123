<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Form Section -->
    <section class="form-section">
      <h2>Enter Your Information</h2>
      <form id="resume-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="John Doe" required />

        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" placeholder="Software Developer" required />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="johndoe@example.com" required />

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="(123) 456-7890" required />

        <label for="about">About Me:</label>
        <textarea id="about" placeholder="A brief description about yourself..." required></textarea>

        <label for="experience">Work Experience:</label>
        <textarea id="experience" placeholder="Describe your work experience..." required></textarea>

        <label for="education">Education:</label>
        <textarea id="education" placeholder="Your educational background..." required></textarea>

        <button type="submit">Generate Resume</button>
      </form>
    </section>

    <!-- Resume Preview Section -->
    <section class="resume-preview">
      <h2>Resume Preview</h2>
      <div id="resume">
        <h3 id="preview-name">John Doe</h3>
        <p id="preview-job-title">Software Developer</p>
        <p id="preview-email">johndoe@example.com</p>
        <p id="preview-phone">(123) 456-7890</p>
        <p id="preview-about">A brief description about yourself...</p>
        <p id="preview-experience">Describe your work experience...</p>
        <p id="preview-education">Your educational background...</p>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
